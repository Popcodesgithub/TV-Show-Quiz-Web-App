<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<link rel="stylesheet" href="BridgertonQuiz.css">
<body>
<h1>Bridgerton Quiz</h1>
<h2>How much do you really know about Bridgerton?</h2>

<div class="container">
<div id="questionContainer" class="hide">
    <div id="question">Question</div>
    <div id="answerBtn" class="btnGrid">
        <button class="btn correct">Answer 1</button>
        <button class="btn wrong">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
</div>

<div class="controls">
<button id="startBtn" class="startBtn-Btn">Start</button>
<button id="nextBtn" class="nextBtn-Btn hide">Next</button>
</div>
</div>
    
</body>
<script src="BridgertonQuiz.js"></script>
</html>
