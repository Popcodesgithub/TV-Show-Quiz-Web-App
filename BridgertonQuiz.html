<body>
<h1 class="center">Bridgerton Quiz</h1>
<h2 class="center">How much do you really know about Bridgerton?</h2>

<div class="container">
<div id="questionContainer" class="hide">
    <div id="question">Question</div>
    <div id="answerBtn" class="btnGrid">
        <button class="btn correct">Answer 1</button>
        <button class="btn wrong">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
</div>

<div class="controls">
<button id="startBtn" class="startBtn-Btn">Start</button>
<button id="nextBtn" class="nextBtn-Btn hide">Next</button>
</div>
</div>
    
</body>
